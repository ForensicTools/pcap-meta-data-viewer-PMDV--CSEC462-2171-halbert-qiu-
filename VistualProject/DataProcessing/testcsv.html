<!doctype>
<html>
<head>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	
</head>

<body>
	<script>
		d3.csv("locationfile.csv",function(data){
			var canvas= d3.select("body").append("svg")
				.attr("width",1000)
				.attr("height",1000)
			canvas.selectAll("rect")
				.data(data)
				.enter()
					.append("rect")
					.attr("width",function(d){return d.Latitude;})
					.attr("height",10)
					.attr("y",10)
					.attr("fill","blue")
		});
	</script>
</body>
